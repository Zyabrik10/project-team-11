<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mimino | Restaurant</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap"
    rel="stylesheet" />

  <!-- Normolize -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css" />

  <!-- Styles -->
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body id="up">
  <!-- header -->
  <load src="partials/header-restaurant-page.html" />

  <!-- main -->
  <main>
    <!-- sections -->
    <load src="partials/restaurant/hero.html" />
    <load src="partials/restaurant/about.html" />
    <load src="partials/restaurant/restaurant-menu.html" />
  </main>

  <!-- footer -->
  <load src="partials/footer.html" />

  <!-- modal "Book a table" -->
  <load src="partials/modal-book-table.html" />

  <!-- mobile menu -->
  <load src="partials/mobile-menu.html" />

  <!-- Anchor -->
  <load src="partials/anchor.html" />

  <!-- scripts -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
    integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.7/dist/jquery.inputmask.min.js"></script>

  <script type="module" src="/main.js"></script>

  <script>
    const table_buttons = document.querySelectorAll("[data-model-window=table]");

    const table_window = document.querySelector("[data-modal-window=table]");

    const close_modal_table = document.querySelector("[data-modal-button=close_table]");

    close_modal_table.onclick = () => {
      table_window.classList.add("is-hidden");
    }

    table_buttons.forEach((button) => {
      button.onclick = () => {
        table_window.classList.remove("is-hidden");
      };
    })
  </script>

  <script>
    const mobile_menu_button_open = document.querySelector("[data-model-button=mobile_open]");
    const mobile_menu_button_close = document.querySelector("[data-model-button=mobile_close]");

    const mobile_menu = document.querySelector("#mobile-menu");

    mobile_menu_button_open.onclick = () => {
      mobile_menu.classList.add("is-open");
    }

    mobile_menu_button_close.onclick = () => {
      mobile_menu.classList.remove("is-open");
    }
  </script>

  <script>
    const relveators = document.querySelectorAll(".relv-animation");

    function removeAnimationIfNeeded() {
      relveators.forEach(el => {
        const elementCollided = el.getBoundingClientRect();

        if (window.scrollY + innerHeight - 2600 >= elementCollided.bottom) {
          el.classList.forEach(cls => {
            if (cls.split("-")[0] === "revealator") {
              el.classList.remove(cls);
            }
          });
        }
      });
    }


    window.onscroll = () => {
      if (window.scrollY >= 300) {
        document.querySelector("#anchor-up").classList.remove("hidden");
      } else {
        document.querySelector("#anchor-up").classList.add("hidden");
      }
      removeAnimationIfNeeded();
    }
  </script>
</body>

</html>
