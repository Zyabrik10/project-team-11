<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mimino | Hotel</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap"
    rel="stylesheet" />

  <!-- Normolize -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css" />

  <!-- Animation -->
  <link rel="stylesheet" href="./css/animation/fm.revealator.jquery.css">
  <script src="./js/animation/jquery-1.11.3.min.js"></script>
  <script src="./js/animation/fm.revealator.jquery.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body id="up">
  <!-- header -->
  <load src="partials/header-hotel-page.html" />

  <!-- main -->
  <main>
    <!-- sections -->
    <load src="partials/hotel/hero.html" />
    <load src="partials/hotel/double-lexury-room.html" />
    <load src="partials/hotel/tripple-room.html" />
    <load src="partials/hotel/four-seater-room.html" />
  </main>

  <!-- footer -->
  <load src="partials/footer.html" />

  <!-- mobile menu -->
  <load src="partials/mobile-menu.html" />

  <!-- modal "Book a room" -->
  <load src="partials/modal-book-room.html" />

  <!-- modal "Prices per room" -->
  <load src="partials/modal-price.html" />

  <!-- Anchor -->
  <load src="partials/anchor.html" />

  <!-- scripts -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
    integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.7/dist/jquery.inputmask.min.js"></script>

  <!-- main js -->
  <script type="module" src="/main.js"></script>

  <script>
    const room_buttons = document.querySelectorAll("[data-model-window=room]");
    const price_buttons = document.querySelectorAll("[data-model-window=price]");

    const room_window = document.querySelector("[data-modal-window=room]");
    const price_window = document.querySelector("[data-modal-window=price]");

    const close_modal_room = document.querySelector("[data-modal-button=close_room]");
    const close_modal_price = document.querySelector("[data-modal-button=close_price]");

    close_modal_room.onclick = () => {
      room_window.classList.add("is-hidden");
    }

    close_modal_price.onclick = () => {
      price_window.classList.add("is-hidden");
    }

    room_buttons.forEach((button) => {
      button.onclick = () => {
        room_window.classList.remove("is-hidden");
      };
    })

    price_buttons.forEach((button) => {
      button.onclick = () => {
        price_window.classList.remove("is-hidden");
      };
    })
  </script>
</body>

</html>
