<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mimino | Hotel</title>

  <load src="./partials/global-meta.html"/>
</head>

<body id="up">
  <!-- header -->
  <load src="partials/header.html" />

  <script>
    setCurrentPage(1);
  </script>

  <!-- main -->
  <main>
    <!-- sections -->
    <load src="partials/hotel/hero.html" />
    <load src="partials/hotel/double-lexury-room.html" />
    <load src="partials/hotel/tripple-room.html" />
    <load src="partials/hotel/four-seater-room.html" />
  </main>

  <!-- footer -->
  <load src="partials/footer.html" />

  <!-- mobile menu -->
  <load src="partials/mobile-menu.html" />

  <!-- modal "Book a room" -->
  <load src="partials/modal-book-room.html" />

  <!-- modal "Prices per room" -->
  <load src="partials/modal-price.html" />

  <!-- Anchor -->
  <load src="partials/anchor.html" />

  <!-- scripts -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
    integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.7/dist/jquery.inputmask.min.js"></script>

  <!-- main js -->
  <script type="module" src="/main.js"></script>

  <script>
    $('#nights').change(function () {
      const input_value = $("#price").attr("data-start-price");
      const select_value = Number($(this).val());

      $("#price").val(select_value * input_value);
    });

    document.querySelector("#price").oninput = () => {
      document.querySelector("#price").setAttribute("data-start-price", Number(document.querySelector("#price").value));
    }
  </script>
</body>

</html>
